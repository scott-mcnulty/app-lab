spring:
  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8090

# Metrics related configurations
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

jobs:
  message:
    name: messageJob
    schedule: 5
    description: "Creates a message"
    topic: source-topic



